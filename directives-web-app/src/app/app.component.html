<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let n of numbers">
            {{n}}
          </li>
        </div>
        <div *appOddDirective="onlyOdd">
          <li
            class="list-group-item"
            appBasicHighlight
            *ngFor="let n of odds">
            {{n}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
